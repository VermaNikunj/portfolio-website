<div class="timeline-item">
    <div class="timeline-left">
        <div class="timeline-date" data-i18n="experience.capgDate"></div>
        <div class="timeline-title" data-i18n="experience.capgTitle"></div>
        <div class="timeline-down showArrow" onclick="showProfileDetail(event)">
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="timeline-up" onclick="hideProfileDetail(event)">
            <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="timeline-profile-detail">
            <div class="profile-item">
                <span class="profile-item-name" data-i18n="experience.capgProfile4Title"></span>
                <span class="profile-item-date" data-i18n="experience.capgProfile4Date"></span>
            </div>
            <div class="profile-item">
                <span class="profile-item-name" data-i18n="experience.capgProfile3Title"></span>
                <span class="profile-item-date" data-i18n="experience.capgProfile3Date"></span>
            </div>
            <div class="profile-item">
                <span class="profile-item-name" data-i18n="experience.capgProfile2Title"></span>
                <span class="profile-item-date" data-i18n="experience.capgProfile2Date"></span>
            </div>
            <div class="profile-item">
                <span class="profile-item-name" data-i18n="experience.capgProfile1Title"></span>
                <span class="profile-item-date" data-i18n="experience.capgProfile1Date"></span>
            </div>
        </div>
    </div>
    <div class="timeline-content">
        <div class="content-title">
            <span data-i18n="experience.roleAndResponsibilites"></span>
        </div>
        <div class="content-desc">
            <ul data-i18n="experience.capgRoleDesc"></ul>
        </div>
        <div class="content-title margin-top-30">
            <span data-i18n="experience.additionalResponsibilities"></span>
        </div>
        <div class="content-desc">
            <ul data-i18n="experience.capgRoleDescAdditional"></ul>
        </div>
    </div>
</div>
