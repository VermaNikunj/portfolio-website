<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="assets/images/favicon.jpeg" type="image/x-icon" rel="icon" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
		<script src="./main.js"></script>
		<script src="./utils/imports.js"></script>
		<title>Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Nikunj Verma's portfolio website" />
	</head>
	<body>
		<!-- ---------- Navigation ---------- -->
		<span class="anchor-offset" id="navigation"></span>
		<div id="navigation-component" class="navigation" data-component="navigation"></div>

		<!-- ---------- Header ---------- -->
		<span class="anchor-offset" id="header"></span>
		<div id="header-component" class="header" data-component="header"></div>

		<!-- ---------- About ---------- -->
		<span class="anchor-offset" id="about"></span>
		<h1 class="sub-title" data-i18n="navigation.about"></h1>
		<section id="about-component" class="sub-title-section about" data-component="about"></section>

		<!-- ---------- Skills ---------- -->
		<span class="anchor-offset" id="skills"></span>
		<h1 class="sub-title" data-i18n="navigation.skills"></h1>
		<section id="skills-component" class="sub-title-section skills"></section>

		<!-- ---------- Experience ---------- -->
		<span class="anchor-offset" id="experience"></span>
		<h1 class="sub-title" data-i18n="navigation.experience"></h1>
		<section id="experience-component" class="sub-title-section experience" data-lazy="1"></section>

		<!-- ---------- Certificate ---------- -->
		<span class="anchor-offset" id="certificate"></span>
		<h1 class="sub-title" data-i18n="navigation.certificate"></h1>
		<section id="certificate-component" class="sub-title-section certificate" data-component="certificate" data-lazy="1"></section>

		<!-- ---------- Projects ---------- -->
		<span class="anchor-offset" id="projects"></span>
		<h1 class="sub-title" data-i18n="navigation.projects"></h1>
		<section id="projects-component" class="sub-title-section projects" data-lazy="1"></section>

		<!-- ---------- Education ---------- -->
		<span class="anchor-offset" id="education"></span>
		<h1 class="sub-title" data-i18n="navigation.education"></h1>
		<section id="education-component" class="sub-title-section education" data-lazy="1"></section>

		<!-- ---------- Contact ---------- -->
		<span class="anchor-offset" id="contact"></span>
		<h1 class="sub-title" data-i18n="navigation.contact"></h1>
		<section id="contact-component" class="sub-title-section contact" data-component="contact" data-lazy="1"></section>

		<button class="btn goToTopBtn" id="goToTopBtn" title="Go to top" onclick="topFunction()">
			<i class="fa-solid fa-arrow-up-long"></i>
		</button>
	</body>
</html>
